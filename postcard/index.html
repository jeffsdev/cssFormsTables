<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
  <form class="postcard">
    <div class="receiver absolute">
      <label for="r-name" >To: </label>
      <input type="text" name="receiver-name">
    </div>
    <div class="sender absolute">
      <label for="s-name" >From: </label>
      <input type="text" name="sender-name">
    </div>
    <div class="reply absolute">
      <label for="t-reply" >Reply: </label>
      <input type="text" name="reply-text">
    </div>
    <div class="message absolute">
      <label for="t-message" >Your message: </label>
      <br>
      <textarea name="message" rows="11" cols="30"></textarea>
    </div>
    <div class="send-btn absolute">
      <button type="submit" name="button">Send your message >>></button>
    </div>


  </form>
  </body>
</html>
